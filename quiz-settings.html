<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExamAI - Quiz Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header>
      <div class="logo" id="logo">
        <img src="/assets/ask-pce.png" alt="Logo" />
        <span>ExamAI</span>
      </div>
      <!-- Hamburger icon for small screens -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-menu">
        <a href="index.html" id="nav-home">Home</a>
        <a href="notes.html" class="show-on-login" id="nav-notes">Notes</a>
        <a href="quiz-settings.html" class="show-on-login" id="nav-quiz"
          >Quiz</a
        >
        <a href="tips.html" class="show-on-login" id="nav-tips">Tips</a>
        <a href="analysis.html" class="show-on-login" id="nav-analysis"
          >Analysis</a
        >
        <a href="settings.html" class="show-on-login" id="nav-settings"
          >Settings</a
        >
        <button
          onclick="localStorage.clear(); document.cookie.split(';').forEach(function(c) { document.cookie = c.trim().split('=')[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/'; }); sessionStorage.clear(); window.location.href = 'index.html';"
          class="btn btn-goofy show-on-login"
          id="nav-login"
        >
          Logout
        </button>
        <button
          onclick="window.location.href = 'settings.html'"
          class="btn btn-goofy show-on-logout"
          id="nav-login"
        >
          Gemini API Keys
        </button>
      </nav>
    </header>

    <!-- Mobile Full-Screen Navigation (hidden by default) -->
    <div id="mobile-nav">
      <button class="close-btn" id="mobile-nav-close">&times;</button>
      <a href="index.html" id="mobile-nav-home">Home</a>
      <a href="notes.html" id="mobile-nav-notes">Notes</a>
      <a href="quiz-settings.html" id="mobile-nav-quiz">Quiz</a>
      <a href="tips.html" id="mobile-nav-tips">Tips</a>
      <a href="analysis.html" id="mobile-nav-analysis">Analysis</a>
      <a href="settings.html" id="mobile-nav-settings">Settings</a>
      <button
        onclick="localStorage.clear(); document.cookie.split(';').forEach(function(c) { document.cookie = c.trim().split('=')[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/'; }); sessionStorage.clear(); window.location.href = 'index.html';"
        class="btn btn-goofy show-on-login"
        id="nav-login"
      >
        Logout
      </button>
      <button
        onclick="window.location.href = 'settings.html'"
        class="btn btn-goofy show-on-logout"
        id="nav-login"
      >
        Gemini API Keys
      </button>
    </div>
    <!-- Main Content -->
    <main>
      <div class="panel">
        <h2>Quiz Settings</h2>
        <!-- Trending Topics for quick quiz generation -->
        <div id="trending-topics">
          <div
            class="trending-panel btn btn-secondary"
            data-subject="Interview Prep"
            data-topic="Aptitude Questions"
          >
            Interview Aptitude Questions
          </div>
          <div
            class="trending-panel btn btn-secondary"
            data-subject="Engineering"
            data-topic="Operating Systems"
          >
            Engineering - OS
          </div>
          <div
            class="trending-panel btn btn-secondary"
            data-subject="Engineering"
            data-topic="DBMS"
          >
            Engineering - DBMS
          </div>
          <div
            class="trending-panel btn btn-secondary"
            data-subject=""
            data-topic=""
          >
            Custom
          </div>
        </div>

        <form id="quiz-settings-form">
          <label for="subject-input">Subject/Course:</label>
          <input
            type="text"
            id="subject-input"
            placeholder="e.g. Engineering Courses"
            required
          />

          <label for="topic-input">Topic:</label>
          <input
            type="text"
            id="topic-input"
            placeholder="Enter Topic"
            required
          />

          <label for="question-type">Type of Questions:</label>
          <select id="question-type" required>
            <option value="">Select Type</option>
            <option value="multiple-choice">Multiple Choice</option>
            <option value="descriptive">Descriptive</option>
            <option value="mixed">Mixed</option>
            <option value="interactive">Interactive</option>
          </select>

          <label for="num-questions">Number of Questions:</label>
          <input type="number" id="num-questions" placeholder="7" min="1" />

          <label for="time-duration">Time Duration (minutes):</label>
          <input type="number" id="time-duration" placeholder="9" min="1" />

          <label for="difficulty-select">Difficulty:</label>
          <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>

          <button type="submit" class="btn btn-primary">Generate Quiz</button>
        </form>
      </div>
    </main>

    <!-- Floating Chatbot -->
    <div class="chatbot-container">
      <div class="chatbot-bubble" id="chatbot-toggle">
        <figure style="width: 32px; margin-top: 5px">
          <svg
            style="width: 100%; height: 100%"
            viewBox="0 0 24 24"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              clip-rule="evenodd"
              d="M3 10.4c0-2.24 0-3.36.436-4.216a4 4 0 0 1 1.748-1.748C6.04 4 7.16 4 9.4 4h5.2c2.24 0 3.36 0 4.216.436a4 4 0 0 1 1.748 1.748C21 7.04 21 8.16 21 10.4v1.2c0 2.24 0 3.36-.436 4.216a4 4 0 0 1-1.748 1.748C17.96 18 16.84 18 14.6 18H7.414a1 1 0 0 0-.707.293l-2 2c-.63.63-1.707.184-1.707-.707zM9 8a1 1 0 0 0 0 2h6a1 1 0 1 0 0-2zm0 4a1 1 0 1 0 0 2h3a1 1 0 1 0 0-2z"
              fill="#222"
            />
          </svg>
        </figure>
      </div>
      <div class="chatbot-window" id="chatbot-window">
        <h3>Chat with ExamAI</h3>
        <p>Hi there! How can I help you with your exam preparation today?</p>
        <input
          type="text"
          placeholder="Type your message..."
          id="chatbot-input"
        />
        <button id="chatbot-send">Send</button>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; <span id="current-year"></span>
        <a href="https://drasticcoder.in" target="_blank">Crazzy Batch</a>
      </p>
    </footer>

    <script src="main.js"></script>
    <script>
      document.getElementById('current-year').textContent =
        new Date().getFullYear();

      // Trending panels event handling:
      // Clear any notesContent so that trending topics are not affected by previously generated notes.
      document.querySelectorAll('.trending-panel').forEach((panel) => {
        panel.addEventListener('click', () => {
          const subject = panel.getAttribute('data-subject') || '';
          const topic = panel.getAttribute('data-topic') || '';
          // Remove stored notesContent to avoid interference
          localStorage.removeItem('notesContent');
          // If not custom, save settings and redirect immediately
          if (subject || topic) {
            const quizSettings = {
              subject: subject,
              topic: topic,
              questionType: 'multiple-choice',
              numQuestions: '7',
              timeDuration: '9',
              difficulty: 'medium',
            };
            localStorage.setItem('quizSettings', JSON.stringify(quizSettings));
            window.location.href = 'quiz.html';
          } else {
            // Otherwise, clear fields for custom entry
            document.getElementById('subject-input').value = '';
            document.getElementById('topic-input').value = '';
          }
        });
      });

      // Save quiz settings on form submit
      document
        .getElementById('quiz-settings-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const subject = document.getElementById('subject-input').value.trim();
          const topic = document.getElementById('topic-input').value.trim();
          const questionType = document.getElementById('question-type').value;
          const numQuestions = document.getElementById('num-questions').value;
          const timeDuration = document.getElementById('time-duration').value;
          const difficulty = document.getElementById('difficulty-select').value;

          const quizSettings = {
            subject,
            topic,
            questionType,
            numQuestions,
            timeDuration,
            difficulty,
          };
          localStorage.setItem('quizSettings', JSON.stringify(quizSettings));
          window.location.href = 'quiz.html';
        });
    </script>
  </body>
</html>
