<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizMentor - Quiz Settings</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header>
      <div class="logo" id="logo">
        <img src="/assets/ask-pce.png" alt="Logo" />
        <span>QuizMentor</span>
      </div>
      <!-- Hamburger icon for small screens -->
      <div class="hamburger" id="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <nav id="nav-menu">
        <a href="index.html" id="nav-home">Home</a>
        <a href="notes.html" class="show-on-login" id="nav-notes">Notes</a>
        <a href="quiz-settings.html" class="show-on-login" id="nav-quiz"
          >Quiz</a
        >
        <a href="tips.html" class="show-on-login" id="nav-tips">Tips</a>
        <a href="analysis.html" class="show-on-login" id="nav-analysis"
          >Analysis</a
        >
        <a href="settings.html" class="show-on-login" id="nav-settings"
          >Settings</a
        >
        <button
          onclick="localStorage.clear(); document.cookie.split(';').forEach(function(c) { document.cookie = c.trim().split('=')[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/'; }); sessionStorage.clear(); window.location.href = 'index.html';"
          class="btn btn-goofy show-on-login"
          id="nav-login"
        >
          Logout
        </button>
        <button
          onclick="window.location.href = 'settings.html'"
          class="btn btn-goofy show-on-logout"
          id="nav-login"
        >
          Gemini API Keys
        </button>
      </nav>
    </header>

    <!-- Mobile Full-Screen Navigation (hidden by default) -->
    <div id="mobile-nav">
      <button class="close-btn" id="mobile-nav-close">&times;</button>
      <a href="index.html" id="mobile-nav-home">Home</a>
      <a href="notes.html" id="mobile-nav-notes">Notes</a>
      <a href="quiz-settings.html" id="mobile-nav-quiz">Quiz</a>
      <a href="tips.html" id="mobile-nav-tips">Tips</a>
      <a href="analysis.html" id="mobile-nav-analysis">Analysis</a>
      <a href="settings.html" id="mobile-nav-settings">Settings</a>
      <button
        onclick="localStorage.clear(); document.cookie.split(';').forEach(function(c) { document.cookie = c.trim().split('=')[0] + '=;expires=Thu, 01 Jan 1970 00:00:00 UTC;path=/'; }); sessionStorage.clear(); window.location.href = 'index.html';"
        class="btn btn-goofy show-on-login"
        id="nav-login"
      >
        Logout
      </button>
      <button
        onclick="window.location.href = 'settings.html'"
        class="btn btn-goofy show-on-logout"
        id="nav-login"
      >
        Gemini API Keys
      </button>
    </div>
    <!-- Main Content -->
    <main>
      <div class="panel">
        <h2>Quiz Settings</h2>
        <!-- Trending Topics for quick quiz generation -->
        <div id="trending-topics">
          <div
            class="trending-panel btn btn-secondary"
            data-subject="Interview Prep"
            data-topic="Aptitude Questions"
          >
            Interview Aptitude Questions
          </div>
          <div
            class="trending-panel btn btn-secondary"
            data-subject="Engineering"
            data-topic="Operating Systems"
          >
            Engineering - OS
          </div>
          <div
            class="trending-panel btn btn-secondary"
            data-subject="Engineering"
            data-topic="DBMS"
          >
            Engineering - DBMS
          </div>
          <div
            class="trending-panel btn btn-primary"
            data-subject=""
            data-topic=""
            id="from-content-panel"
          >
            From Content
          </div>
          <div
            class="trending-panel btn btn-secondary"
            data-subject=""
            data-topic=""
          >
            Custom
          </div>
        </div>

        <form id="quiz-settings-form">
          <label for="subject-input">Subject/Course:</label>
          <input
            type="text"
            id="subject-input"
            placeholder="e.g. Engineering Courses"
            required
          />

          <label for="topic-input">Topic:</label>
          <input
            type="text"
            id="topic-input"
            placeholder="Enter Topic"
            required
          />

          <label for="question-type">Type of Questions:</label>
          <select id="question-type" required>
            <option value="">Select Type</option>
            <option value="multiple-choice">Multiple Choice</option>
            <option value="descriptive">Descriptive</option>
            <option value="mixed">Mixed</option>
            <option value="interactive">Interactive</option>
          </select>

          <label for="num-questions">Number of Questions:</label>
          <input type="number" id="num-questions" placeholder="7" min="1" />

          <label for="time-duration">Time Duration (minutes):</label>
          <input type="number" id="time-duration" placeholder="9" min="1" />

          <label for="difficulty-select">Difficulty:</label>
          <select id="difficulty-select">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
          </select>

          <button type="submit" class="btn btn-primary">Generate Quiz</button>
        </form>
      </div>
    </main>

    <!-- Content Input Modal -->
    <div id="content-modal" class="modal" style="display: none">
      <div class="modal-content">
        <span class="close-modal" id="close-content-modal">&times;</span>
        <h3>Paste Your Content</h3>
        <p>Paste the content you want to generate quiz questions from:</p>
        <textarea
          id="content-input"
          placeholder="Paste your study material, notes, or any text content here..."
          rows="15"
          style="
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-family: inherit;
            resize: vertical;
          "
        ></textarea>
        <div style="margin-top: 15px">
          <label for="content-subject">Subject (optional):</label>
          <input
            type="text"
            id="content-subject"
            placeholder="e.g. Computer Science"
            style="
              width: 100%;
              margin: 5px 0;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 3px;
            "
          />
        </div>
        <div style="margin-top: 10px">
          <label for="content-topic">Topic (optional):</label>
          <input
            type="text"
            id="content-topic"
            placeholder="e.g. Data Structures"
            style="
              width: 100%;
              margin: 5px 0;
              padding: 8px;
              border: 1px solid #ddd;
              border-radius: 3px;
            "
          />
        </div>
        <div style="margin-top: 20px; text-align: right">
          <button
            id="cancel-content"
            class="btn btn-secondary"
            style="margin-right: 10px"
          >
            Cancel
          </button>
          <button id="generate-from-content" class="btn btn-primary">
            Generate Quiz
          </button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        &copy; <span id="current-year"></span>
        <a
          href="https://github.com/drasticcoder/project-b1-nlp/"
          target="_blank"
          >NLP Project-B1</a
        >
      </p>
    </footer>

    <script src="main.js"></script>
    <script>
      document.getElementById('current-year').textContent =
        new Date().getFullYear();

      // Modal functionality
      const contentModal = document.getElementById('content-modal');
      const fromContentPanel = document.getElementById('from-content-panel');
      const closeContentModal = document.getElementById('close-content-modal');
      const cancelContent = document.getElementById('cancel-content');
      const generateFromContent = document.getElementById(
        'generate-from-content',
      );

      // Show modal when "From Content" is clicked
      fromContentPanel.addEventListener('click', () => {
        contentModal.style.display = 'block';
      });

      // Close modal functionality
      function closeModal() {
        contentModal.style.display = 'none';
        document.getElementById('content-input').value = '';
        document.getElementById('content-subject').value = '';
        document.getElementById('content-topic').value = '';
      }

      closeContentModal.addEventListener('click', closeModal);
      cancelContent.addEventListener('click', closeModal);

      // Close modal when clicking outside
      window.addEventListener('click', (e) => {
        if (e.target === contentModal) {
          closeModal();
        }
      });

      // Generate quiz from content
      generateFromContent.addEventListener('click', () => {
        const content = document.getElementById('content-input').value.trim();
        if (!content) {
          alert('Please paste some content to generate quiz from.');
          return;
        }

        const subject =
          document.getElementById('content-subject').value.trim() ||
          'Custom Content';
        const topic =
          document.getElementById('content-topic').value.trim() ||
          'User Provided Material';

        // Store the content and settings
        localStorage.setItem('quizContent', content);
        const quizSettings = {
          subject: subject,
          topic: topic,
          questionType: 'multiple-choice',
          numQuestions: '7',
          timeDuration: '9',
          difficulty: 'medium',
          fromContent: true,
        };
        localStorage.setItem('quizSettings', JSON.stringify(quizSettings));
        window.location.href = 'quiz.html';
      });

      // Trending panels event handling:
      // Clear any notesContent so that trending topics are not affected by previously generated notes.
      document.querySelectorAll('.trending-panel').forEach((panel) => {
        panel.addEventListener('click', () => {
          // Skip the from-content panel as it has its own handler
          if (panel.id === 'from-content-panel') return;

          const subject = panel.getAttribute('data-subject') || '';
          const topic = panel.getAttribute('data-topic') || '';
          // Remove stored notesContent to avoid interference
          localStorage.removeItem('notesContent');
          localStorage.removeItem('quizContent');
          // If not custom, save settings and redirect immediately
          if (subject || topic) {
            const quizSettings = {
              subject: subject,
              topic: topic,
              questionType: 'multiple-choice',
              numQuestions: '7',
              timeDuration: '9',
              difficulty: 'medium',
            };
            localStorage.setItem('quizSettings', JSON.stringify(quizSettings));
            window.location.href = 'quiz.html';
          } else {
            // Otherwise, clear fields for custom entry
            document.getElementById('subject-input').value = '';
            document.getElementById('topic-input').value = '';
          }
        });
      });

      // Save quiz settings on form submit
      document
        .getElementById('quiz-settings-form')
        .addEventListener('submit', function (e) {
          e.preventDefault();
          const subject = document.getElementById('subject-input').value.trim();
          const topic = document.getElementById('topic-input').value.trim();
          const questionType = document.getElementById('question-type').value;
          const numQuestions = document.getElementById('num-questions').value;
          const timeDuration = document.getElementById('time-duration').value;
          const difficulty = document.getElementById('difficulty-select').value;

          // Clear any stored content when using custom form
          localStorage.removeItem('quizContent');

          const quizSettings = {
            subject,
            topic,
            questionType,
            numQuestions,
            timeDuration,
            difficulty,
          };
          localStorage.setItem('quizSettings', JSON.stringify(quizSettings));
          window.location.href = 'quiz.html';
        });
    </script>
  </body>
</html>
