<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Quiz Test Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f4f4f4;
      }
      header {
        background: #3b82f6;
        color: #fff;
        padding: 1rem;
        text-align: center;
      }
      .panel {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        padding: 1rem;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
      #quiz-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 1rem;
      }
      /* Flip Card Styles */
      .flip-card {
        background-color: transparent;
        width: 200px;
        height: 200px;
        perspective: 1000px;
      }
      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 100%;
        text-align: center;
        transition: transform 0.6s;
        transform-style: preserve-3d;
        cursor: pointer;
      }
      .flip-card.flipped .flip-card-inner {
        transform: rotateY(180deg);
      }
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden;
        border: 2px solid #3b82f6;
        border-radius: 8px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        box-sizing: border-box;
      }
      .flip-card-front {
        background-color: #fff;
        color: #000;
      }
      .flip-card-back {
        background-color: #3b82f6;
        color: #fff;
        transform: rotateY(180deg);
      }
      #score-board {
        margin-top: 1rem;
        text-align: center;
        font-size: 1.2rem;
      }
      #reset-btn {
        display: block;
        margin: 1rem auto;
        padding: 0.5rem 1rem;
        background: #3b82f6;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <!-- Header / Navigation -->
    <header>
      <h1>ExamAI Interactive Quiz Test</h1>
    </header>

    <!-- Main Content -->
    <main>
      <div class="panel">
        <h2>Interactive Flip Card Game</h2>
        <div id="quiz-container"></div>
        <div id="score-board">Score: <span id="score">0</span> / 3</div>
        <button id="reset-btn">Reset Game</button>
      </div>
    </main>

    <script>
      // Dummy data for the flip cards
      const flipCards = [
        {
          question: 'What is the capital of France?',
          answer: 'Paris',
        },
        {
          question: 'What is 2 + 2?',
          answer: '4',
        },
        {
          question: 'What color do you get by mixing red and blue?',
          answer: 'Purple',
        },
      ];

      let score = 0;

      // Function to create the flip card elements
      function createFlipCards() {
        const container = document.getElementById('quiz-container');
        container.innerHTML = ''; // Clear container

        flipCards.forEach((cardData, index) => {
          const card = document.createElement('div');
          card.className = 'flip-card';
          card.dataset.index = index;

          const inner = document.createElement('div');
          inner.className = 'flip-card-inner';

          // Front of the card (question)
          const front = document.createElement('div');
          front.className = 'flip-card-front';
          front.textContent = cardData.question;

          // Back of the card (answer)
          const back = document.createElement('div');
          back.className = 'flip-card-back';
          back.textContent = cardData.answer;

          inner.appendChild(front);
          inner.appendChild(back);
          card.appendChild(inner);

          // Add click event to flip the card
          card.addEventListener('click', () => {
            // If not already flipped, flip the card and update score
            if (!card.classList.contains('flipped')) {
              card.classList.add('flipped');
              score++;
              document.getElementById('score').textContent = score;
            }
          });

          container.appendChild(card);
        });
      }

      // Function to reset the game
      function resetGame() {
        score = 0;
        document.getElementById('score').textContent = score;
        createFlipCards();
      }

      // Initialize game on page load
      document.addEventListener('DOMContentLoaded', () => {
        createFlipCards();
        document
          .getElementById('reset-btn')
          .addEventListener('click', resetGame);
      });
    </script>
  </body>
</html>
